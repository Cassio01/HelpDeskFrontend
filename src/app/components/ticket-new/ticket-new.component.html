<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ ticket.id !== '' ? 'Edit ticket':'New ticket'}}</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">

        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">Title</label>

          <div class="col-sm-10">
            <input
              type="text"
              [(ngModel)]="ticket.title"
              class="form-control"
              id="inputTitle"
              #title="ngModel"
              name="title"
              placeholder="Title"
              autofocus>
            <span class="help-block" *ngIf="title.invalid && title.dirty">O título é obrigatório</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
          <div class="col-sm-10">
            <select [(ngModel)]="ticket.priority"
                    class="form-control"
                    id="inputPriority"
                    #priority="ngModel"
                    name="profile"
                    style="width: 100%"
                    required>
              <option>High</option>
              <option>Normal</option>
              <option>Low</option>
            </select>
            <span class="help-block" *ngIf="priority.invalid && priority.dirty">Priority é obrigatório</span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescription" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea
              [(ngModel)]="ticket.description"
              class="form-control"
              rows="3"
              id="inputDescription"
              #description="ngModel"
              name="description"
              placeholder="Description">
            </textarea>
            <span class="help-block" *ngIf="description.invalid && description.dirty">Description...</span>
          </div>
        </div>

        <div class="form-group">
          <label for="image" class="col-sm-2 control-label">Image</label>
          <div class="col-sm-10">
            <img [src]="ticket.image" width="50%" height="50%">
            <input type="file" id="image" (change)="onFileChange($event)">
          </div>
        </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>

      </div>
    </form>
  </div>
</div>
