<div class="col-md-6" style="margin-left: 0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{ (user.id != '') ? 'Edit user':'New user'}}</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">

        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              #email="ngModel"
              name="email"
              placeholder="Email"
              email autofocus>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email invalida</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="inputPassword"
              #password="ngModel"
              name="password"
              placeholder="Password"
              required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Informe a senha</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputProfile" class="col-sm-2 control-label">Profile</label>

          <div class="col-sm-10">
            <select [(ngModel)]="user.profile"
              type="email"

              class="form-control"
              id="inputProfile"
              #profile="ngModel"
              name="profile"
                    style="width: 100%"
                    required>
                <option>ROLE_ADMIN</option>
                <option>ROLE_CUSTOMER</option>
                <option>ROLE_TECHNICAL</option>
            </select>
            <span class="help-block" *ngIf="profile.invalid && profile.dirty">Profile é obrigatório</span>
          </div>
      </div>
      </div>
      <div class="box-footer">
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
      </div>

    </form>
  </div>
</div>
