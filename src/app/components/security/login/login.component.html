<div class="col-md-4"></div>
<div class="col-md-4">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Login</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Email ou senha incorreto!</strong>
      </div>
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>

          <div class="col-sm-10">
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control"
              id="inputEmail"
              #email="ngModel"
              name="email"
              placeholder="Email"
              email autofocus>
            <span class="help-block" *ngIf="email.invalid && email.dirty">Email inv√°lido</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>

          <div class="col-sm-10">
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control"
              id="inputPassword"
              #password="ngModel"
              name="password"
              placeholder="Password"
            required>
            <span class="help-block" *ngIf="password.invalid && password.dirty">Informe a senha</span>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancel</button>
        <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Sign in</button>
      </div>
    </form>
  </div>
</div>
<div class="col-md-4"></div>
